		<div id="content">
			<div id="content-header">员工增加删除</div>

			<div class="container-fluid">

				<div class="form-inline AddInfo" style="margin-top: 60px">
					<label for="Sno">工号</label><input class="form-control" type="text" id="Sno" >
					<label for="Sname">姓名</label><input class="form-control" type="text" id="Sname" >
					<label for="Sage">年龄</label><input class="form-control" type="text" id="Sage"> <br>
					<label for="Ssex">性别</label><input class="form-control" type="text" id="Ssex">
					<label for="Dname">部门</label><input class="form-control" type="text" id="Dname">
					<label for="Spos">职位</label><input class="form-control" type="text" id="Spos"> <br>
					<label for="Sdate">入职时间</label><input class="form-control" type="text" id="Sdate">
					<label for="Card">银行卡号</label><input class="form-control" type="text" id="Card">
					<label for="Stel">电话</label><input class="form-control" type="text" id="Stel"> <br>
					<label for="Saddr">地址</label><input class="form-control" type="text" id="Saddr">
					<button class="btn btn-success setButton" type="button" id="add">增加</button>
				</div>

				<div class="form-inline AddInfo" style="">
					<label for="Sno_delete">工号</label><input class="form-control" type="text" id="Sno_delete" >
					<button class="btn btn-success setButton" type="button" id="delete">删除</button>
				</div>


			</div>

		</div>

		<script>
			$("#add").click(function () {
				$.ajax({
					url: "add_delete_Staff",
					data: {
						"Sno": $("#Sno").val(),
						"Sname": $("#Sname").val(),
						"Sage": $("#Sage").val(),
						"Ssex": $("#Ssex").val(),
						"Dname": $("#Dname").val(),
						"Spos": $("#Spos").val(),
						"Sdate": $("#Sdate").val(),
						"Card": $("#Card").val(),
						"Stel": $("#Stel").val(),
						"Saddr": $("#Saddr").val(),
						"Flag": "1"
					},
					success: function (str) {
						alert("增加成功");
					}
				})
			})
			$("#delete").click(function () {
				$.ajax({
					url: "add_delete_Staff",
					data: {
						"Sno_delete": $("#Sno_delete").val(),
						"Flag": "2"
					},
					success: function (str) {
						alert("删除成功");
					}
				})
			})
		</script>
