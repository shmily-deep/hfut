		<div id="content">
			<div id="content-header">工资项管理</div>

			<div class="container-fluid">

				<div class="form-inline AddInfo" style="margin-top: 50px">
					<label for="late">迟到</label><input class="form-control" type="text" id="late" value="">
					<label for="evec">出差</label><input class="form-control" type="text" id="evec" value="">
					<label for="extra">加班</label><input class="form-control" type="text" id="extra" value=""> <br>
					<label for="attend">全勤</label><input class="form-control" type="text" id="attend" value="">
					<label for="leave">早退</label><input class="form-control" type="text" id="leave" value="">
					<button class="btn btn-success setButton" type="button" id="update1">修改</button>
				</div>

				<div class="form-inline AddInfo">
					<label for="Msub">餐饮补贴</label><input class="form-control" type="text" id="Msub" >
					<label for="Tsub">交通补贴</label><input class="form-control" type="text" id="Tsub" >
					<label for="Hsub">住房补贴</label><input class="form-control" type="text" id="Hsub" >
					<button class="btn btn-success setButton" type="button" id="update2">修改</button>
				</div>

				<div class="form-inline AddInfo" style="margin-top: 20px">
					<label for="Msub">一年工龄</label><input class="form-control" type="text" id="workAge1" >
					<label for="Tsub">三年工龄</label><input class="form-control" type="text" id="workAge3" >
					<label for="Hsub">五年工龄</label><input class="form-control" type="text" id="workAge5" > <br>
					<label for="Hsub">十年工龄</label><input class="form-control" type="text" id="workAge10" >
					<button class="btn btn-success setButton" type="button" id="update3">修改</button>
				</div>

			</div>

		</div>

		<script>

			$(function (){
				$.ajax({
					url: "SalaryItemServlet",
					data: {
						"Flag": "1",
					},
					success: function (str) {
						var obj = JSON.parse(str);
						$("#late").val(obj.late);
						$("#evec").val(obj.evec);
						$("#extra").val(obj.extra);
						$("#attend").val(obj.attend);
						$("#leave").val(obj.leave);
						$("#Msub").val(obj.Msub);
						$("#Tsub").val(obj.Tsub);
						$("#Hsub").val(obj.Hsub);
						$("#workAge1").val(obj.workAge1);
						$("#workAge3").val(obj.workAge3);
						$("#workAge5").val(obj.workAge5);
						$("#workAge10").val(obj.workAge10);
					}
				})
			})

			$("#update1").click(function () {
				$.ajax({
					url: "SalaryItemServlet",
					data: {
						"Flag": "2",
						"late": $("#late").val(),
						"evec": $("#evec").val(),
						"extra": $("#extra").val(),
						"attend": $("#attend").val(),
						"leave": $("#leave").val(),
					},
					success: function (str) {
						alert("修改成功");
					}
				})
			})
			$("#update2").click(function () {
				$.ajax({
					url: "SalaryItemServlet",
					data: {
						"Flag": "3",
						"Msub": $("#Msub").val(),
						"Tsub": $("#Tsub").val(),
						"Hsub": $("#Hsub").val(),
					},
					success: function (str) {
						alert("修改成功");
					}
				})
			})
			$("#update3").click(function () {
				$.ajax({
					url: "SalaryItemServlet",
					data: {
						"Flag": "4",
						"workAge1": $("#workAge1").val(),
						"workAge3": $("#workAge3").val(),
						"workAge5": $("#workAge5").val(),
						"workAge10": $("#workAge10").val(),
					},
					success: function (str) {
						alert("修改成功");
					}
				})
			})
		</script>
	</body>
</html>
